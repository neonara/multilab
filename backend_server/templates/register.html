<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
   

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Multiple user login</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h1>User Registration page</h1>
                </div>
                
                <form  method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Nom" name="first_name">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Prénom" name="last_name">
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Nom de l'entreprise"
                             name="nom_entreprise">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Adresse électronique"
                             name="username">
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" placeholder="Confirmer Adresse électronique"
                             name="email">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="password1">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirm Password"
                             name="password2">
                  </div>
                  
                 
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">client</span>
                        {{ form.is_client }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">moderator</span>
                        {{ form.is_moderator }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <span class="text-danger">{{ form.errors }}</span>
                  <button type="submit" class="btn btn-primary btn-register btn-block">Register</button>
              </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
