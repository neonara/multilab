{%extends 'base.html'%}
{% load static %}
{%block content%}


<div class="wrapper fadeInDown">
	<div id="formContent">
	  <!-- Tabs Titles -->
  
	  <!-- Icon -->
	  <div class="fadeIn first">
		<img src="{% static 'images/logo VF.png' %}"  id="icon" alt="MultiLab" />
		<br><span class="text-center">Confirmation de r√©initialisation de mot de passe</span>
	  </div>
  
	  <!-- Login Form -->
	  <form method="post">
		{% csrf_token %}
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		
		<input type="submit" class="fadeIn fourth" value="Confirmer">
	  </form>
  
	  <!-- Remind Passowrd -->
	  <div id="formFooter">
		<a class="underlineHover" href="{%url 'login_view'%}">Annuler</a>
	  </div>
  
	</div>
  </div>

{%endblock content%}
